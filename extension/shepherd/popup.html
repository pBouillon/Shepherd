<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="popup.css">
  <meta charset="utf-8">
  <title>Shepherd</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
  rel='stylesheet'
  integrity='sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl'
  crossorigin='anonymous'>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <div id="rateGauge" class="w-75 gauge-container-three"></div>
      </div>
    </div>

    <div class="row pt-2">
      <h1 id="mediaName" class="text-center text-capitalize shepherd-title"></h1>
    </div>

    <div class="row pb-4">
      <div id="tagList" class="d-flex justify-content-center align-content-center"></div>
    </div>

    <div class="row pb-4">
      <div class="col d-flex justify-content-center">
        <a href="http://localhost:4200/medias" class="btn btn-outline-primary" target="_blank">
          Find out more on Shepherd
        </a>
      </div>
    </div>

    <div class="row pb-2">
      <div class="col d-flex justify-content-center">
        Do you find this source trustworthy?
      </div>
    </div>

    <div class="row">
      <div class="col d-flex justify-content-center">
        <button type="button" onclick="vote();" class="btn btn-outline-danger">No</button>
        <button type="button" onclick="vote();" class="btn btn-outline-success">Yes</button>
      </div>
    </div>
  </div>

  <footer class="footer fixed-bottom container d-flex justify-content-center align-item-end py-2 border-top border-info">
    <a class="shepherd-link" href="http://localhost:4200" target="_blank">
      How is this website judged?
    </a>
  </footer>

  <script src="libs/gauge.min.js"></script>
  <script type="module" src="popup.js"></script>
</body>

</html>
