name: REST API

on: [push]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        build-root-directory: backend/shepherd/
        java-version: 15
    - name: Test with Gradle
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: test --fail-fast --stacktrace

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        build-root-directory: backend/shepherd/
        java-version: 15
    - name: Build with Gradle
      uses: eskatos/gradle-command-action@v1
      with:
        arguments: build
